# your skills
skills:
  - name: Python
    logo: /images/sections/skills/python.png
    summary: "Primary language for modeling, analysis, and development. Fluent in scientific stack including NumPy, SciPy, and Pandas."
    categories: ["core"]
    url: "https://www.python.org/"

  - name: JAX
    logo: /images/sections/skills/jax.svg
    summary: "Used for differentiable programming, high-performance computing, and scalable inference with custom gradients."
    categories: ["core", "bayesian"]
    url: "https://github.com/google/jax"

  - name: PyTorch
    logo: /images/sections/skills/pytorch.png
    summary: "Used for deep learning and reinforcement learning. Experience building custom models, loss functions, and training loops."
    categories: ["core", "bayesian"]
    url: "https://pytorch.org/"

  - name: PyMC
    logo: /images/sections/skills/pymc.png
    summary: "Probabilistic programming for model building and inference. Applied to real-world datasets in geophysics and social science."
    categories: ["bayesian"]
    url: "https://www.pymc.io/"

  - name: Bayesian Inference
    # logo: /images/sections/skills/bayes.png
    summary: "Expertise in posterior estimation, marginal likelihoods, and uncertainty quantification using MCMC and variational methods."
    categories: ["bayesian"]
    url: "https://en.wikipedia.org/wiki/Bayesian_inference"

  - name: Reinforcement Learning
    # logo: /images/sections/skills/rl.png
    summary: "Used RL for optimal experiment design and scientific discovery. Experience with policy gradients, actor-critic methods, and reward shaping."
    categories: ["bayesian"]
    url: "https://spinningup.openai.com/en/latest/"

  - name: SLURM
    logo: /images/sections/skills/slurm.png
    summary: "Used for managing large-scale experiments on HPC clusters. Skilled in job scheduling, array jobs, and resource optimization."
    categories: ["ml-ops"]
    url: "https://slurm.schedmd.com/"

  - name: MPI
    logo: /images/sections/skills/mpi.png
    summary: "Parallelizes scientific computation across distributed nodes. Used for scalable inference and data-driven simulation pipelines."
    categories: ["ml-ops"]
    url: "https://www.open-mpi.org/"

  - name: Git
    logo: /images/sections/skills/git.png
    summary: "Version control for reproducible research and collaborative development. Experienced with GitHub and GitLab workflows."
    categories: ["core", "ml-ops"]
    url: "https://git-scm.com/"

  - name: Linux
    logo: /images/sections/skills/linux.png
    summary: "Daily development OS. Proficient in shell scripting, job automation, and system-level debugging."
    categories: ["core"]

  - name: NumPy/SciPy
    logo: /images/sections/skills/numpy.png
    summary: "Essential for linear algebra, numerical methods, and optimization tasks."
    categories: ["core"]
    url: "https://numpy.org/"

  - name: Matplotlib
    logo: /images/sections/skills/matplotlib.png
    summary: "Create scientific and publication-ready visualizations for research and analysis."
    categories: ["visualization"]
    url: "https://matplotlib.org/"

  - name: LaTeX
    logo: /images/sections/skills/latex.png
    summary: "Write papers and presentations with full control over formatting and mathematical typesetting."
    categories: ["visualization"]
    url: "https://www.latex-project.org/"

  - name: Markdown
    logo: /images/sections/skills/markdown.png
    summary: "Used for documentation, notebooks, static site generation, and literate programming."
    categories: ["visualization"]
    url: "https://www.markdownguide.org/"
